<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center">TABLE DATA</h1>
    <div class="container">
        <table class="table table-bordered">
             <thead class="thead-dark">
                 <tr>
                     <th>Name</th>
                     <th>E-mail</th>
                     <th>Contact No</th>
                     <th>Website</th>
                     <th>Delete</th>
                     
                 </tr>
             </thead>
             <tbody id="display">
                
             </tbody>

        </table>
    </div>
    
    <script>
        async function fn(){
            const link = await fetch("https://jsonplaceholder.typicode.com/users");
            var set = await link.json();
                var temp = "";
                set.forEach(function(data,index){
                    temp += "<tr>"
                    temp += "<td>"+data.name+"</td>";
                    temp += "<td>"+data.email+"</td>";
                    temp += "<td>"+data.phone+"</td>";
                    temp += "<td>"+data.website+"</td>";
                    temp += "<td>" + "<button type='button' class='btn btn-primary' onclick='myFunction()'>" + "DELETE" + "</button>" +  "</td></tr>";
                })
                document.getElementById("display").innerHTML = temp;  
        }
        fn();
    // Delete
        function myFunction() {
           document.getElementById("display").deleteRow(0);
       }
    </script>
</body>
</html>
